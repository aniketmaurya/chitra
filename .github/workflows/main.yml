name: Python Main CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.7'

    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.7

      - name: Installation
        run: |
          python --version
          pip --version
          pip install flit
          pip install .
          pip install -r requirements/dev.txt
          pip list
        shell: bash

      - name: Generate coverage report
        run: |
          pip install -r requirements/test.txt
          coverage erase
          coverage run -m pytest
          coverage report -m
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
