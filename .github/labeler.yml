# Add 'docs' to any changes within 'docs' folder or any subfolders
# https://stackoverflow.com/questions/34691809/regex-match-folder-and-all-subfolders
documentation:
- docs/**/*

example:
- examples($|/.*)

test:
- tests/**/*

serve:
- chitra/serve($|/.*)

cli:
- chitra/cli($|/.*)

CI:
- .github/**/*
- "*.yaml"
- "*.yml"
